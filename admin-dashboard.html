<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensLink Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">ðŸ“Š LensLink Admin Dashboard</h1>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">ðŸ‘¥ Total Users</h3>
                <p class="text-3xl font-bold text-blue-600" id="userCount">Loading...</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">ðŸ“¸ Photographers</h3>
                <p class="text-3xl font-bold text-green-600" id="photographerCount">Loading...</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">ðŸ“… Bookings</h3>
                <p class="text-3xl font-bold text-purple-600" id="bookingCount">Loading...</p>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-md mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">ðŸ‘¥ Recent Users</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Photographers Table -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">ðŸ“¸ Photographers</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Business Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Specialties</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        </tr>
                    </thead>
                    <tbody id="photographersTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading photographers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Use live Railway backend when on live domain, localhost for local development
        const API_BASE = window.location.hostname === 'lenslink.live' 
            ? '/api'  // This will use Netlify proxy to Railway
            : 'https://lenslink-production.up.railway.app/api';
        
        async function loadDashboardData() {
            console.log('Loading dashboard data from:', API_BASE);
            try {
                // Load users
                console.log('Fetching users...');
                const usersResponse = await fetch(`${API_BASE}/users`);
                console.log('Users response status:', usersResponse.status);
                const usersData = await usersResponse.json();
                console.log('Users data:', usersData);
                
                // Load photographers
                console.log('Fetching photographers...');
                const photographersResponse = await fetch(`${API_BASE}/photographers`);
                console.log('Photographers response status:', photographersResponse.status);
                const photographersData = await photographersResponse.json();
                console.log('Photographers data:', photographersData);
                
                if (usersData.success) {
                    document.getElementById('userCount').textContent = usersData.data.length;
                    displayUsers(usersData.data);
                }
                
                if (photographersData.success) {
                    const photographers = photographersData.data.photographers || photographersData.data;
                    document.getElementById('photographerCount').textContent = photographers.length;
                    displayPhotographers(photographers);
                }
                
                document.getElementById('bookingCount').textContent = '0'; // Placeholder
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('userCount').textContent = 'Error';
                document.getElementById('photographerCount').textContent = 'Error';
                document.getElementById('bookingCount').textContent = 'Error';
            }
        }
        
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'photographer' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(user.createdAt).toLocaleDateString()}
                    </td>
                </tr>
            `).join('');
        }
        
        function displayPhotographers(photographers) {
            const tbody = document.getElementById('photographersTableBody');
            if (photographers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No photographers found</td></tr>';
                return;
            }
            
            tbody.innerHTML = photographers.map(photographer => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${photographer.businessName || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${photographer.user ? photographer.user.email : 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${photographer.specialties ? (Array.isArray(photographer.specialties) ? photographer.specialties.join(', ') : photographer.specialties) : 'None'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(photographer.createdAt).toLocaleDateString()}
                    </td>
                </tr>
            `).join('');
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
