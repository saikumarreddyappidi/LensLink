# Nixpacks configuration for Railway deployment

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "true"

[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
cmd = "cd backend && npm ci --production"

[phases.build]
cmd = "cd backend && npm run build"

[start]
cmd = "cd backend && node server.js"
